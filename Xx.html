<!DOCTYPE html>

</head>

  <script>

    // -------------------------------
    let score = 0;

    // -------------------------------
    document.querySelectorAll(".atom").forEach(atom => {

        e.dataTransfer.setData("text", atom.id);
      });
    });

    dropZone.addEventListener("dragover", e => {
      e.preventDefault();

    // -------------------------------

      }
    }
  </script>

</html>
