<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Bond Builder ‡πÄ‡∏Å‡∏°‡πÄ‡∏Ñ‡∏°‡∏µ</title>
  <style>

  </style>
</head>
<body>
  <header>üß™ Bond Builder ‚Äì ‡πÄ‡∏Å‡∏°‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏°‡πÄ‡∏•‡∏Å‡∏∏‡∏•</header>

  <div id="game-area">
    <p>‚ú® ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏°‡πÄ‡∏•‡∏Å‡∏∏‡∏•: <span id="target"></span></p>
    <div id="atoms">
      <!-- ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡πÅ‡∏ó‡∏ô‡∏≠‡∏∞‡∏ï‡∏≠‡∏° -->
      <div class="atom" draggable="true" data-atom="H">üíß H</div>
      <div class="atom" draggable="true" data-atom="O">üå¨Ô∏è O</div>
      <div class="atom" draggable="true" data-atom="C">üî• C</div>
      <div class="atom" draggable="true" data-atom="N">üçÉ N</div>
    </div>

    <div id="drop-zone">‡∏•‡∏≤‡∏Å‡∏≠‡∏∞‡∏ï‡∏≠‡∏°‡∏°‡∏≤‡∏ß‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà üß©</div>

    <p id="status"></p>
    <p id="score">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0</p>

    <button class="button" onclick="nextQuestion()">‡πÇ‡∏à‡∏ó‡∏¢‡πå‡πÉ‡∏´‡∏°‡πà ‚ñ∂</button>
  </div>

  <script>
    // -------------------------------
    // üîπ ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÇ‡∏à‡∏ó‡∏¢‡πå‡πÇ‡∏°‡πÄ‡∏•‡∏Å‡∏∏‡∏• (‡∏™‡∏π‡∏ï‡∏£)
    // -------------------------------
    const molecules = [
      { name: "‡∏ô‡πâ‡∏≥", formula: { H: 2, O: 1 } },   // H2O
      { name: "‡∏Ñ‡∏≤‡∏£‡πå‡∏ö‡∏≠‡∏ô‡πÑ‡∏î‡∏≠‡∏≠‡∏Å‡πÑ‡∏ã‡∏î‡πå", formula: { C: 1, O: 2 } }, // CO2
      { name: "‡∏°‡∏µ‡πÄ‡∏ó‡∏ô", formula: { C: 1, H: 4 } }, // CH4
      { name: "‡πÅ‡∏≠‡∏°‡πÇ‡∏°‡πÄ‡∏ô‡∏µ‡∏¢", formula: { N: 1, H: 3 } } // NH3
    ];

    let currentMolecule = {};
    let dropAtoms = [];
    let score = 0;

    const targetEl = document.getElementById("target");
    const dropZone = document.getElementById("drop-zone");
    const statusEl = document.getElementById("status");
    const scoreEl = document.getElementById("score");

    // -------------------------------
    // üîπ ‡∏™‡∏∏‡πà‡∏°‡πÇ‡∏à‡∏ó‡∏¢‡πå‡πÉ‡∏´‡∏°‡πà
    // -------------------------------
    function nextQuestion() {
      dropAtoms = [];
      dropZone.innerHTML = "‡∏•‡∏≤‡∏Å‡∏≠‡∏∞‡∏ï‡∏≠‡∏°‡∏°‡∏≤‡∏ß‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà üß©";
      statusEl.textContent = "";

      currentMolecule = molecules[Math.floor(Math.random() * molecules.length)];
      targetEl.textContent = `${currentMolecule.name} (${formulaToString(currentMolecule.formula)})`;
    }

    // üîπ ‡πÅ‡∏õ‡∏•‡∏á‡∏™‡∏π‡∏ï‡∏£‡πÄ‡∏Ñ‡∏°‡∏µ‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° ‡πÄ‡∏ä‡πà‡∏ô {H:2, O:1} -> H‚ÇÇO
    function formulaToString(formula) {
      let str = "";
      for (let atom in formula) {
        str += atom + (formula[atom] > 1 ? formula[atom] : "");
      }
      return str;
    }

    // -------------------------------
    // üîπ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ï‡∏£‡∏ß‡∏à‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö
    // -------------------------------
    function checkAnswer() {
      let counts = {};
      dropAtoms.forEach(a => counts[a] = (counts[a] || 0) + 1);

      let correct = JSON.stringify(counts) === JSON.stringify(currentMolecule.formula);

      if (correct) {
        statusEl.textContent = "‚úÖ ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á! ‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å üéâ";
        statusEl.style.color = "green";
        score += 10;
      } else {
        statusEl.textContent = "‚ùå ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ô‡∏∞";
        statusEl.style.color = "red";
      }
      scoreEl.textContent = "‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: " + score;
    }

    // -------------------------------
    // üîπ ‡∏£‡∏∞‡∏ö‡∏ö‡∏•‡∏≤‡∏Å‡∏ß‡∏≤‡∏á (Drag & Drop)
    // -------------------------------
    document.querySelectorAll(".atom").forEach(atom => {
      atom.addEventListener("dragstart", e => {
        e.dataTransfer.setData("atom", e.target.dataset.atom);
      });
    });

    dropZone.addEventListener("dragover", e => {
      e.preventDefault();
    });

    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      let atom = e.dataTransfer.getData("atom");
      dropAtoms.push(atom);
      dropZone.innerHTML += " " + atom;
      checkAnswer();
    });

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏î‡πâ‡∏ß‡∏¢‡πÇ‡∏à‡∏ó‡∏¢‡πå‡πÅ‡∏£‡∏Å
    nextQuestion();
  </script>
</body>
</html>
